name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build + zip
        run: npm run package:zip

      - name: Upload installable zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: ollama-sidekick-${{ github.ref_name }}
          path: ollama-sidekick.zip
          if-no-files-found: error
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ollama-sidekick.zip
          generate_release_notes: true
