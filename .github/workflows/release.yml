name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.4.0). Leave empty to use the current ref.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      RELEASE_TAG: ${{ inputs.tag || github.ref_name }}
      CHECKOUT_REF: ${{ inputs.tag && format('refs/tags/{0}', inputs.tag) || github.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build + zip
        run: npm run package:zip

      - name: Upload installable zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: ollama-sidekick-${{ github.ref_name }}
          path: ollama-sidekick.zip
          if-no-files-found: error
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            ollama-sidekick.zip
          generate_release_notes: true
